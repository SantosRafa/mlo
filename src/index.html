<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLO</title>
 <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
  <div class="tela">
    <div class="titulo">MLO 2017</div>
    <input class="botao" id="arquivo" type="file"></input>
    <textarea id="codigo" class="codigo" rows="10">
1-2-3-4-5-6
    </textarea>
    <button class="botao" id="compilar" type="button">Compilar</button>
    <hr>
    Erros
    <table>
      <thead>
        <tr>
          <th>Erro</th>
          <th>Linha</th>
        </tr>
      </thead>
      <tbody id="erros"></tbody>
    </table>
    <hr>
    Análise
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Token</th>
          <th>Linha</th>
        </tr>
      </thead>
      <tbody id="resultado"></tbody>
    </table>

  </div>
  <script src="index.js"></script>
</body>
</html>
